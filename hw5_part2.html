<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Homework 5 - Part 2</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:900px; margin:30px auto; padding:0 16px; line-height:1.5; }
    h1 { color:#1f6feb; }
    .group { margin:20px 0; }
    select { padding:6px; border-radius:6px; }
    button { margin-left:10px; padding:6px 12px; border:none; background:#1f6feb; color:white; border-radius:6px; cursor:pointer; }
    button:hover { background:#0d4fd1; }
    a { color:#1f6feb; text-decoration:none; }
  </style>
</head>
<body>
  <h1>CNIT 133 Homework 5 - Part 2</h1>
  <p><a href="hw5_main.html">Back to Homework 5 Main Page</a></p>

  <div class="group">
    <label for="menu1">Pulldown Menu 1 (onchange):</label><br>
    <select id="menu1">
      <option value="">Select a website</option>
      <option value="https://www.cnn.com">CNN</option>
      <option value="https://www.wikipedia.org">Wikipedia</option>
      <option value="https://www.ccsf.edu/">City College of San Francisco</option>
    </select>
  </div>

  <div class="group">
    <label for="menu2">Pulldown Menu 2 (button):</label><br>
    <select id="menu2">
      <option value="">Select a website</option>
      <option value="https://www.bbc.com">BBC</option>
      <option value="https://www.nationalgeographic.com">National Geographic</option>
      <option value="https://www.nasa.gov">NASA</option>
    </select>
    <button id="goBtn">Go</button>
  </div>

  <script>
    const menu1 = document.getElementById('menu1');
    const menu2 = document.getElementById('menu2');
    const goBtn = document.getElementById('goBtn');

    menu1.addEventListener('change', () => {
      const url = menu1.value;
      if (url) window.open(url, '_blank');
    });

    goBtn.addEventListener('click', () => {
      const url = menu2.value;
      if (url) window.open(url, '_blank');
    });
  </script>
</body>
</html>
