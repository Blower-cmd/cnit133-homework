<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extra Credit - Multiplication Game</title>
  <link rel="stylesheet" href="hw3_extra_Credit.css">
</head>
<body>
  <div class="container">
    <h1>Multiplication Game</h1>
    <p class="subtitle">Practice your multiplication skills!</p>

    <div class="game-area">
      <div class="question" id="question"></div>
      
      <div id="answerSection">
        <input type="number" id="answerInput" class="answer-input" placeholder="?">
        <div class="button-group">
          <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
        </div>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="play-again" id="playAgain">
        <p>Would you like to try another question?</p>
        <button class="yes-btn" onclick="newQuestion()">YES</button>
        <button class="no-btn" onclick="endGame()">NO</button>
      </div>
    </div>

    <a href="hw3.html" class="back-link">‚Üê Back to Homework 3</a>
  </div>

  <script>
    let num1, num2, correctAnswer;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 10);
      num2 = Math.floor(Math.random() * 10);
      correctAnswer = num1 * num2;
      
      document.getElementById('question').textContent = `How much is ${num1} times ${num2}?`;
      document.getElementById('answerInput').value = '';
      document.getElementById('answerInput').focus();
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answerInput').value);
      const feedback = document.getElementById('feedback');
      const answerSection = document.getElementById('answerSection');
      const playAgain = document.getElementById('playAgain');

      if (isNaN(userAnswer)) {
        feedback.className = 'feedback incorrect';
        feedback.style.display = 'block';
        feedback.textContent = 'Please enter a valid number.';
        return;
      }

      if (userAnswer === correctAnswer) {
        feedback.className = 'feedback correct';
        feedback.style.display = 'block';
        feedback.textContent = 'Very good!';
        
        answerSection.style.display = 'none';
        playAgain.style.display = 'block';
      } else {
        feedback.className = 'feedback incorrect';
        feedback.style.display = 'block';
        feedback.textContent = 'No. Please try again.';
        document.getElementById('answerInput').value = '';
        document.getElementById('answerInput').focus();
      }
    }

    function newQuestion() {
      document.getElementById('feedback').style.display = 'none';
      document.getElementById('answerSection').style.display = 'block';
      document.getElementById('playAgain').style.display = 'none';
      generateQuestion();
    }

    function endGame() {
      const feedback = document.getElementById('feedback');
      const answerSection = document.getElementById('answerSection');
      const playAgain = document.getElementById('playAgain');
      
      feedback.className = 'feedback end';
      feedback.style.display = 'block';
      feedback.textContent = 'Thanks for playing, see you next time!';
      
      answerSection.style.display = 'none';
      playAgain.style.display = 'none';
      
      document.getElementById('question').textContent = 'Game Over';
    }

    document.getElementById('answerInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    window.onload = function() {
      generateQuestion();
    };
  </script>
</body>
</html>
