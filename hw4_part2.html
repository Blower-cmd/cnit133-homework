<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 4 - Part 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9fafb;
    }
    h2 {
      color: #1f2937;
    }
    table {
      border-collapse: collapse;
      margin: 20px 0;
      width: 300px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #e5e7eb;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Learn about Compound Interest</h2>
  <div id="tables"></div>

  <script>
    const principal = 1000;
    const rates = [0.05, 0.06, 0.07];
    let output = "";

    for (let r of rates) {
      output += `<table>
        <tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th></tr>`;

      for (let year = 1; year <= 5; year++) {
        const amount = principal * Math.pow(1 + r, year);
        output += `<tr>
          <td>${year}</td>
          <td>${amount.toFixed(2)}</td>
          <td>${r}</td>
        </tr>`;
      }

      output += `</table>`;
    }

    document.getElementById("tables").innerHTML = output;
  </script>

  <p><a href="hw4.html">Back to Homework 4 Main Page</a></p>
</body>
</html>
